<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchASketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="heading">
        <h1>Etch A Sketch!</h1>
        <h2>Move your mouse over the grid to draw</h2>
    </div>
    

    <div id="mainContainer">
    </div>

    <button id="newGrid" class="button" onclick="sizePrompt()">Change Grid Size</button>
    <button id="resetGrid" class="button" onClick="window.location.reload()">Reset Grid</button>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
